name: üêû Bug Report
description: Report a reproducible bug or error
title: "[Bug]: "
labels: ["bug"]
body:
  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: What happened and what did you expect?
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to reproduce
      description: List clear steps
  - type: input
    id: system
    attributes:
      label: Environment details
      description: OS, software version, hardware, etc.
